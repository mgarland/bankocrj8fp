name: Run Tests
run-name: ${{ github.actor }} is running tests ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Java version
        run: |
          java -version
      - name: maven version
        run: |
          mvn --version
      - run: mvn test
      - run: echo "ğŸ This job's status is ${{ job.status }}."